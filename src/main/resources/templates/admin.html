<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <!--meta charset="UTF-8"-->
    <link rel="stylesheet" href="style.css" />
    <title>Admin</title>
</head>

<body>

    <span class="container">
        <p> <a href="/" class="btn">LOG-OUT</a> </p>
    </span>

<div class="container">

    <h1>Staff</h1>
    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Function</th>
            <th>Username</th>
            <th>Password</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="staff : ${stf}">
            <td th:text="${staff.id}"></td>
            <td th:text="${staff.fullName}"></td>
            <td th:text="${staff.function}"></td>
            <td th:text="${staff.username}"></td>
            <td th:text="${staff.password}"></td>
        </tr>
        </tbody>
    </table>

</div>

<br>
<br>

<div class="container">

    <h1>Customers</h1>
    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Cpr</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="user : ${usr}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.fullName}"></td>
            <td th:text="${user.cprNr}"></td>
        </tr>
        </tbody>
    </table>

</div>

<br>
<br>

<div class="container">

    <h1>Bookings </h1>

</div>

</body>

</html>
